name: SerenityRestAssured Bootstrap CI/CD

on:
  push:
    branches:
      - main
      - "feature/*"
  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2.0.1
      with:
        arguments: clean build -x test
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      with:
        projectBaseDir: ./src
        args: >
          -Dsonar.projectKey=serenity-restassured-bootstrap
          -Dsonar.projectName=Serenity-RestAssured-Bootstrap
          -Dsonar.sources=main/java
          -Dsonar.tests=test/java
          -Dsonar.java.binaries=/github/workspace/build/classes
          -Dsonar.java.libraries=/github/workspace/build/libs
    - name: Test execution
      uses: gradle/gradle-build-action@v2.0.1
      with:
        arguments: -DBASE_URL=${{ secrets.BASE_URL }} clean test aggregate
    - name: Publish test report
      if: always()
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        BRANCH: gh-pages
        FOLDER: ./target/site/serenity
        CLEAN: true
