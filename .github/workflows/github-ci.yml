name: SerenityRestAssured Bootstrap CI/CD

on:
  push:
    branches:
      - main
      - "feature/*"
  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2.0.1
      with:
        arguments: clean build -x test
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      with:
        projectBaseDir: ./src
        args: >
          -Dsonar.projectKey=serenity-restassured-bootstrap
          -Dsonar.projectName=Serenity-RestAssured-Bootstrap
          -Dsonar.sources=/main/java
          -Dsonar.tests=test/java
    - name: SonarQube Quality Gate check
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 5
      env:
       SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    - name: Upload build artifact
      uses: actions/upload-artifact@v2
      with:
        name: serenity-restassured-bootstrap-artifact
        path: |
          /build
          /.gradle
          
  test:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: serenity-restassured-bootstrap-artifact
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Test execution
        uses: gradle/gradle-build-action@v2.0.1
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
        with:
          arguments: clean test aggregate
      - name: Publish test report
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/serenity
